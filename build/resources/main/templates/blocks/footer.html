<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
</head>

<body>
<div th:fragment="footer">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <a th:if="${currentPage > 1}" th:href="@{/articles/page/{id}(id=${currentPage - 1})}">
                    <button type="button" class="btn btn-primary">Назад</button>
                </a>
            </div>
            <div class="col text-center">
                <p>Страница <span th:text="${currentPage}"></span> из <span th:text="${totalPages}"></span></p>
            </div>
            <div class="col text-end">
                <a th:if="${currentPage < totalPages}" th:href="@{/articles/page/{id}(id=${currentPage + 1})}">
                    <button type="button" class="btn btn-primary">Вперед</button>
                </a>
            </div>
        </div>
    </div>

    <footer class="text-body-secondary">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Наверх</a>
            </p>
            <p class="mb-1">© 2023–2024, Rostelecom Internship
            </p>
        </div>
    </footer>
</div>
</body>
</html>
