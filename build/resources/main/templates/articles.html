<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="/docs/5.3/assets/js/color-modes.js"></script>
    <title th:text="${title}"></title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
        }

        .navbar-nav > li > a {
            padding: 15px;
        }

        .album {
            transform: translate(0, 60px);
        }

        footer {
            transform: translate(0, 22px);
            padding: 30px;
        }
    </style>
</head>

<body>

<header th:insert="~{blocks/header.html :: header}"></header>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div th:each="article, iterStat : ${articles}" class="col">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                         xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                         preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"></rect>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">img</text>
                    </svg>
                    <div class="card-body">
                        <div class="card-text">
                            <strong th:text="${article.label}"></strong>
                        </div>
                        <div class="card-text" th:text="${article.author}"></div>
                        <h5 class="card-title" th:text="${article.title}"></h5>
                        <p class="card-text" th:text="${article.description}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="@{/articles/{id}(id=${article.id})}">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Просмотр</button>
                                </a>
                                <a th:href="@{/articles/edit/{id}(id=${article.id})}">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Редактирование</button>
                                </a>
                            </div>
                            <small class="text-body-secondary" th:text="${article.dateCreate}"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{blocks/footer.html :: footer}"></footer>

</body>
</html>
