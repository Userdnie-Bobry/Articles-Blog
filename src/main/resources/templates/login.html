<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="/docs/5.3/assets/js/color-modes.js"></script>
    <title th:text="${title}"></title>
    <style>
        @media (min-width: 768px) {
        }

        .navbar-nav > li > a {
            padding: 15px;
        }

    </style>
</head>

<body class="d-flex align-items-center bg-body-tertiary" style="margin-top: 100px;">

<header th:insert="blocks/header.html :: header"></header>

<main class="form-signin w-25 m-auto" >
    <form th:action="@{/auth}" method="post">
        <h1 class="h3 mb-3 fw-normal">Войти в Блог</h1>

        <div class="form-floating">
            <input name="username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Адрес почты</label>
        </div>

        <br>

        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Запомнить меня</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit" value="Sig In">Войти</button>
    </form>
</main>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>

</body>
</html>
