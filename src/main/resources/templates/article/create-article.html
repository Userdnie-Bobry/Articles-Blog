<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Добавить статью</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        @media (min-width: 768px) {
        }

        header {
        }

        body {
            margin-top: 50px;
            min-height: 94vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
        }

        footer {
            transform: translate(0, 0px);
            padding: 30px;
        }

        .centered-content {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .navbar-nav > li > a {
            padding: 15px;
        }

        textarea {
            resize: none;
            overflow-y: auto;
        }

        #text {
            resize: both;
        }

        #description {
            resize: both;
        }

        #imagePreview {
            width: 300px;
            height: 165px;
            border: 1px solid #ddd;
            margin-top: 10px;
            overflow: hidden;
        }

        #imagePreview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<header th:insert="~{blocks/header.html :: header}"></header>

<div class="py-5 centered-content">
    <form id="articleForm">
        <p><strong>
            <label for="label">Метка:</label>
            <input type="text" id="label" name="label" required>
        </strong></p>
        <p><strong>
            <label for="author">Автор:</label>
            <input type="text" id="author" name="author" required>
        </strong></p>
        <p><strong>
            <label for="title">Название:</label>
            <input type="text" id="title" name="title" required>
        </strong></p>
        <p><strong>
            <label for="description">Краткое описание:</label>
            <textarea id="description" name="description" required></textarea>
        </strong></p>
        <p><strong>
            <label for="text">Текст статьи:</label>
            <textarea id="text" name="text" required></textarea>
        </strong></p>
        <p><strong>
            <label for="multipartFile">Загрузить изображение (300x165, до 10 Мбайт): </label><br>
            <input type="file" id="multipartFile" name="multipartFile" accept="image/*" onchange="previewImage()" style="display: none;">
            <label for="multipartFile" style="cursor: pointer; color: blue; text-decoration: underline;">Выберите файл</label>
        </strong></p>
        <div id="imagePreview"></div><br>

        <button type="button" onclick="submitForm()" class="btn btn-outline-success">Создать статью</button>
        <button type="submit" class="btn btn-outline-primary">Сгенерировать статью</button>
    </form>
</div>

<script>
    function submitForm() {
        const form = document.getElementById('articleForm');
        const formData = new FormData(form);

        const imageInput = document.getElementById('multipartFile');
        const imageFile = imageInput.files[0];
        formData.append('imageFile', imageFile);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/articles/new');
        xhr.onload = function () {
            if (xhr.status === 200) {
                window.location.href = "/articles/page/1";
            } else {
                console.error('Ошибка при создании статьи');
            }
        };
        xhr.send(formData);
    }

    function previewImage() {
        const preview = document.querySelector('#imagePreview');
        const file = document.querySelector('input[type=file]').files[0];
        const reader = new FileReader();

        reader.onloadend = function () {
            const img = document.createElement('img');
            img.src = reader.result.toString();
            preview.innerHTML = '';
            preview.appendChild(img);
        }
        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.innerHTML = 'Файл не выбран';
        }
    }

    function submitFormGenerate(){
        if (document.getElementById('label').value.trim() === '') {
            document.getElementById('label').style.border = '2px solid red';
        } else {
            document.getElementById('label').style.border = '';
        }

        if (document.getElementById('title').value.trim() === '') {
            document.getElementById('title').style.border = '2px solid red';
        } else {
            document.getElementById('title').style.border = '';
        }

        if (document.getElementById('description').value.trim() === '') {
            document.getElementById('description').style.border = '2px solid red';
        } else {
            document.getElementById('description').style.border = '';
        }
    }

    document.querySelector('.my-custom-button-generate').addEventListener('click', submitFormGenerate);
</script>

<footer th:insert="~{blocks/footer.html :: footer}"></footer>

</body>
</html>
