<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="${title}"></title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link th:rel="stylesheet" th:href="@{/assets/simplemde/simplemde.min.css} "/>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header th:insert="~{blocks/header.html :: header}"></header>

    <div class="centered-content">
        <form class="form" id="articleForm" th:action="@{/articles/edit/{id}(id=${article.id})}" method="POST" th:object="${article}">
            <h1 class="h1__withLine"> Изменение статьи </h1>
                <div class="form-box">
                    <div class="form-box__text">
                        <div class="text-field">
                            <input class="text-field__inp" type="text" id="label" name="label" th:field="*{label}" required>
                            <label class="text-field__placeholder" for="label">Метка:</label>
                        </div>

                        <div class="text-field">
                            <input class="text-field__inp" type="text" id="author" name="author" th:field="*{author}" required>
                            <label class="text-field__placeholder" for="author">Автор:</label>
                        </div>

                        <div class="text-field">
                            <input class="text-field__inp" type="text" id="title" name="title" th:field="*{title}" required>
                            <label class="text-field__placeholder" for="title">Название:</label>
                        </div>
                    </div>

                    <div class="form-box__image">
                        <div id="imagePreview">
                            <img th:src="${article.image}">
                        </div>
                        <input type="file" id="multipartFile" name="multipartFile" accept="image/*" onchange="previewImage()" style="display: none;">
                        <label for="multipartFile" style="cursor: pointer; color: blue; text-decoration: underline;">Загрузить изображение (до 1 Мбайт):</label>
                    </div>
                </div>

            <div class="text-field">
                <div>
                    <label class="text-field__area" for="description">Краткое описание:</label>
                    <textarea id="description" name="description" required th:field="*{description}"></textarea>
                </div>

                <div>
                    <label class="text-field__area" for="text">Текст статьи:</label>
                    <textarea id="text" name="text" required th:field="*{text}"></textarea>
                </div>
            </div>

            <button type="button" onclick="submitForm()" class="btn btn-outline-success">Обновить статью</button>
        </form>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/simplemde/simplemde.min.js}"></script>

    <script>
        var simplemde = new SimpleMDE({element: document.getElementById("text")});
    </script>

    <script>
        function submitForm() {
            const labelInput = document.getElementById('label');
            const authorInput = document.getElementById('author');
            const titleInput = document.getElementById('title');
            const descriptionInput = document.getElementById('description');
            const textValue = simplemde.value();

            if (labelInput.value === '' || authorInput.value === '' || titleInput.value === '' || descriptionInput.value === '' || textValue === '') {
                    alert('Пожалуйста, заполните все поля.');
                return;
            }

            const form = document.getElementById('articleForm');
            const formData = new FormData(form);

            formData.set('text', textValue);
            formData.append('multipartFile', formData.get('image'));

            const xhr = new XMLHttpRequest();
            xhr.open('POST', form.getAttribute('action'));
            xhr.onload = function () {
                if (xhr.status === 200) {
                    window.location.href = "/articles/page/1";
                } else {
                    console.error('Ошибка при обновлении статьи');
                }
            };
            xhr.send(formData);
        }

        function previewImage() {
            const preview = document.querySelector('#imagePreview');
            const file = document.querySelector('input[type=file]').files[0];
            const reader = new FileReader();

            const fileSize = file.size;
            const maxSize = 5242880;

            if (fileSize > maxSize) {
              alert("Размер файла превышает 5 мегабайт. Пожалуйста, выберите файл меньшего размера.");
              event.target.value = "";
            }
            else {
                reader.onloadend = function () {
                    const img = document.createElement('img');
                    img.src = reader.result.toString();
                    preview.innerHTML = '';
                    preview.appendChild(img);
                }
                if (file) {
                    reader.readAsDataURL(file);
                }
            }
        }
    </script>

    <footer th:insert="~{blocks/footer.html :: footer}"></footer>
</body>

</html>
