<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        @media (min-width: 768px) {
        }

        header {
        }

        body {
            margin-top: 50px;
            min-height: 94vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
        }

        footer {
            transform: translate(0, 0px);
            padding: 30px;
        }

        .centered-content {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .navbar-nav > li > a {
            padding: 15px;
        }

        #text {
            resize: both;
        }

        #description {
            resize: both;
        }

        #imagePreview {
            width: 300px;
            height: 165px;
            border: 1px solid #ddd;
            margin-top: 10px;
            overflow: hidden;
        }

        #imagePreview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>
<body>

<header th:insert="~{blocks/header.html :: header}"></header>

<div class="py-5 centered-content">
    <form id="articleForm" th:action="@{/articles/edit/{id}(id=${article.id})}" method="POST" th:object="${article}">
        <p><strong>
            <label for="label">Метка:</label>
            <input type="text" id="label" name="label" th:field="*{label}" required>
        </strong></p>
        <p><strong>
            <label for="author">Автор:</label>
            <input type="text" id="author" name="author" th:field="*{author}" required>
        </strong></p>
        <p><strong>
            <label for="title">Название:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
        </strong></p>
        <p><strong>
            <label for="description">Краткое описание:</label>
            <textarea id="description" name="description" required th:field="*{description}"></textarea>
        </strong></p>
        <p><strong>
            <label for="text">Текст статьи:</label>
            <textarea id="text" name="text" required th:field="*{text}"></textarea>
        </strong></p>

        <p><strong>
            <label for="multipartFile">Загрузить изображение (300x165, до 1 Мбайт): </label><br>
            <input type="file" id="multipartFile" name="multipartFile" accept="image/*" onchange="previewImage()" style="display: none;">
            <label for="multipartFile" style="cursor: pointer; color: blue; text-decoration: underline;">Выберите файл</label>
        </strong></p>
        <div id="imagePreview">
            <img th:src="${article.image}" class="bd-placeholder-img card-img-top" width="100%"
                 height="225" alt="Изображение статьи">
        </div><br>

        <button type="button" onclick="submitForm()" class="btn btn-outline-success">Обновить статью</button>
    </form>
</div>

<script>
    function submitForm() {
        const labelInput = document.getElementById('label');
        const authorInput = document.getElementById('author');
        const titleInput = document.getElementById('title');
        const descriptionInput = document.getElementById('description');
        const textInput = document.getElementById('text');

        if (labelInput.value === '' || authorInput.value === '' || titleInput.value === '' || descriptionInput.value === '' || textInput.value === '') {
            alert('Пожалуйста, заполните все поля.');
            return;
        }

        const form = document.getElementById('articleForm');
        const formData = new FormData(form);

        formData.append('multipartFile', formData.get('image'));

        const xhr = new XMLHttpRequest();
        xhr.open('POST', form.getAttribute('action'));
        xhr.onload = function () {
            if (xhr.status === 200) {
                window.location.href = "/articles/page/1";
            } else {
                console.error('Ошибка при обновлении статьи');
            }
        };
        xhr.send(formData);
    }

    function previewImage() {
        const preview = document.querySelector('#imagePreview');
        const file = document.querySelector('input[type=file]').files[0];
        const reader = new FileReader();

        const fileSize = file.size;
        const maxSize = 5242880;

        if (fileSize > maxSize) {
          alert("Размер файла превышает 5 мегабайт. Пожалуйста, выберите файл меньшего размера.");
          event.target.value = "";
        }
        else {
            reader.onloadend = function () {
                const img = document.createElement('img');
                img.src = reader.result.toString();
                preview.innerHTML = '';
                preview.appendChild(img);
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }
    }
</script>

<footer th:insert="~{blocks/footer.html :: footer}"></footer>

</body>
</html>
